<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/darkMode.css" />
    <title>Open Music</title>
  </head>
  <body class="dark-mode">
    <main>
      <header>
        <h1 class="dark-mode">open music</h1>
        <button class="buttonDarkMode dark-mode"></button>
      </header>

      <section class="filters">
        <div class="containerListCat">
          <h2>Gênero Musical</h2>
          <ul class="listCategories"></ul>
        </div>

        <div class="containerSetPrice">
          <div class="setPrice">
            <h2>Definir Preço</h2>
            <p>Até R$ <span class="rangeValue">0</span></p>
          </div>
          <input
            class="rangeBar"
            type="range"
            value=""
            min="0"
            max="200"
            onchange="rangeValue(this.value)"
          />
        </div>
      </section>

      <section class="renderCards">
        <h2>Álbuns Encontrados</h2>
        <ul class="listCards"></ul>
      </section>
    </main>
    <script src="./src/scripts/theme.js"></script>
    <script src="./src/scripts/productsData.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
